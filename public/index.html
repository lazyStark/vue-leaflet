<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- 强制IE8采用低版本方式渲染，IE使用 chrome Frame 渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- 不希望手机自动将网页中的电话号码显示为拨号的超链接 -->
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 首屏优化,加入cdn，需要在webpack配置externals -->
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.12.0/theme-chalk/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/1.0.0/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.7.2/animate.min.css">
  <title>水环境信息化整合平台</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
    .initial-keyframe {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .initial-keyframe li {
      position: absolute;
      border-radius: 100%;
      width: 100%;
      height: 100%;
      background-color: #3c9;
      transform: rotate(0) translate(-80px, 0);
      animation: rotate 3s linear infinite;
    }
    .initial-keyframe li:nth-child(2) {
      animation-delay: -1s;
    }
    .initial-keyframe li:nth-child(3) {
      animation-delay: -2s;
    }
    @keyframes rotate {
      to {
        transform: rotate(1turn) translate(-80px, 0);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue_learn doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <!-- 首屏加载 -->
    <div class="avue-home">
      <div class="avue-home__main">
        <div class="avue-home__sub-title d">
          <ul class="initial-keyframe">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <script src="<%= BASE_URL %>cdn/vue/2.6.10/vue.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/vuex/3.1.1/vuex.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/vue-router/3.1.3/vue-router.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/axios/0.19.0/axios.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/element-ui/2.12.0/index.js" charset="utf-8"></script>
</body>

</html>
